<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
	<div class="row">
    	<div class="col-md-9">
			<h2 class="text-primary">NetConfig Settings</h2>
			{% for x in file %}
				{% if x != '\n' and '#' not in x %}
					{{ x }}<br />
				{% endif %}
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
