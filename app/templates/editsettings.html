<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
	<div class="row">
    	<div class="col-md-9">
			<h2 class="text-primary">NetConfig Settings</h2>
			<div class="table-responsive">
				<table id="tblSettings" class="table table-striped table-hover table-condensed display">
			    <tbody>
					{% for x in file %}
						<tr>
						{% if x != '\n' and x != '\r' and '#' not in x %}
							<th>{{ x.split('=')[0].rstrip(' ') }}</th>
							<td>{{ x.split('=')[1].rstrip('\n') }}</td>
						{% endif %}
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
</div>
{% endblock %}
